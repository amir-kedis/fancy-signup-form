<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy SignUp</title>

    <link rel="stylesheet" href="css/main.css">

    <script src="./js/validate.js"></script>
</head>

<body>
    <main>
        <div class="col header">
            <div class="title-overlay">
                <h1 class="fancy-title">
                    Fancy
                    <br />
                    Sign
                    <br />
                    Up
                </h1>
            </div>
        </div>
        <div class="col form-wrapper">
            <div class="text-headline">
                <h2>This Is Not A Real Online Service!</h2>
                <p>It might look like the exact service you deperatly needs but it is not.</p>
                <p>Sorry for the Dispontment</p>
            </div>
            <form class="form" action="#" method="post">
                <div class="form__overlay">
                    <h2 class="form__title fancy-typo">
                        Letâ€™s Sign UP,
                        <br>
                        but should we?
                    </h2>
                    <div class="form__row">
                        <div class="form__input-wrapper">
                            <label for="first-name" class="form__input-label">first name</label>
                            <input name="first-name" type="text" class="form__input">
                        </div>
                        <div class="form__input-wrapper">
                            <label for="last-name" class="form__input-label">last name</label>
                            <input name="last-name" type="text" class="form__input">
                        </div>
                    </div>
                    <div class="form__row">
                        <div class="form__input-wrapper">
                            <label for="email" class="form__input-label">email</label>
                            <input name="email" type="email" class="form__input">
                        </div>
                        <div class="form__input-wrapper">
                            <label for="phone-number" class="form__input-label">phone number</label>
                            <input name="phone-number" type="tel" class="form__input">
                        </div>
                    </div>
                    <div class="form__row">
                        <div class="form__input-wrapper">
                            <label for="password" class="form__input-label">password</label>
                            <input name="password" type="password" class="form__input">
                        </div>
                        <div class="form__input-wrapper">
                            <label for="confirmation" class="form__input-label">confirm password</label>
                            <input name="confirmation" type="password" class="form__input">
                        </div>
                    </div>
                </div>

                <input class="btn" type="submit" value="Create Account">
            </form>
        </div>
    </main>
    <footer class="footer norm-typo">
        <span>Created By</span>
        <a class="twitter-link" href="https://twitter.com/AmirKedis">@amir_kedis</a>
        <a href="https://github.com/amir-kedis">
            <img src="./assets/github-icon.png" alt="GitHub Account">
        </a>
    </footer>
</body>

</html>
